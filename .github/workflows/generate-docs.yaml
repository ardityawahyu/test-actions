name: Generating Docs

on:
  push:
    branches:
      - master
    paths:
      - 'docs/*.mmd'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository
        uses: actions/checkout@v2

      - name: Get files
        id: getfiles
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "docs"
          type: ".mmd"

      - name: files to be compiled
        run: |
          echo ${{ steps.getfiles.outputs.paths }}

      - name: compile mermaid
        uses: neenjaw/compile-mermaid-markdown-action@v0.3.3
        with:
          files: ${{ steps.getfiles.outputs.paths }}
          output: 'docs'
        env:
          HIDE_CODEBLOCKS: 1
          ABSOLUTE_IMAGE_LINKS: 1
          OUTPUT_FILE_TYPE: "svg"

      - name: Get Generated Files
        id: getsvg
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "docs"
          type: ".svg"

      - name: diagram generated
        run: |
          echo ${{ steps.getsvg.outputs.paths }}
      
      - name: Copy files to another repository
        uses: nkoppel/push-files-to-another-repository@v1.1.0
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-files: ${{ steps.getsvg.outputs.paths }}
          destination-username: 'ardityawahyu'
          destination-repository: 'lemon'
          destination-directory: 'docs'
          commit-email: 'wahyu.arditya@gmail.com'

          