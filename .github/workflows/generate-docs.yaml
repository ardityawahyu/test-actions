name: Generating Docs

on:
  push:
    branches:
      - staging
    paths:
      - 'docs/*.mmd'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository
        uses: actions/checkout@v2

      - name: Get files mermaid
        id: getfiles
        run: |
          echo "::set-output name=files::$(du -a docs | awk '{print $2}' | grep -e '.*\.mmd$' | xargs)"

      - name: to be compiled
        run: |
          echo ${{ steps.getfiles.outputs.files }}

      - if: ${{ steps.getfiles.outputs.files }} != ""
        name: compile mermaid
        uses: neenjaw/compile-mermaid-markdown-action@v0.3.3
        with:
          files: ${{ steps.getfiles.outputs.files }}
          output: 'docs'
        env:
          HIDE_CODEBLOCKS: 1
          ABSOLUTE_IMAGE_LINKS: 1
          OUTPUT_FILE_TYPE: "svg"

      - name: Get files diagram mindgrammer
        id: getfilespy
        run: |
          echo "::set-output name=files::$(du -a docs | awk '{print $2}' | grep -e '.*\.py$' | xargs)"

      - if: ${{ steps.getfilespy.outputs.files }} != ""
        name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.6
        

      - name: Get files
        id: getsvg
        run: |
          echo "::set-output name=files::$(du -a docs | awk '{print $2}' | grep -e '.*\.svg$' | xargs)"

      - name: diagram generated
        run: |
          # echo ${{ steps.getsvg.outputs.paths }}
          echo ${{ steps.getsvg.outputs.files }}
      
      - name: Copy files to another repository
        uses: nkoppel/push-files-to-another-repository@v1.1.0
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_GITHUB_TOKEN }}
        with:
          # source-files: ${{ steps.getsvg.outputs.paths }}
          source-files: ${{ steps.getsvg.outputs.files }}
          destination-username: 'ardityawahyu'
          destination-repository: 'lemon'
          destination-directory: 'docs'
          commit-email: 'wahyu.arditya@gmail.com'
          commit-username: 'ardityawahyu'